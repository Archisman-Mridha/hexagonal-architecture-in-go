syntax= "proto3";

package math;
option go_package="./generated/proto";

import "types.proto";

service Math {

    rpc Add(Operands) returns(OperationResponse) { }
    rpc Subtract(Operands) returns(OperationResponse) { }
    rpc Multiply(Operands) returns(OperationResponse) { }
    rpc Divide(Operands) returns(OperationResponse) { }
}